<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Inter:wght@200;300;400;500;600;700;800&family=M+PLUS+Rounded+1c:wght@300;400;500;700;800;900&family=Orbitron:wght@600&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">   
    <title>Word Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="scropt.js" defer></script>
</head>
<body>
    <!-- div at least 5, 1 for header, 2 for main, 3 for footer, 4 for testarea, 5 for count panels -->
    <div class="background"></div>
    <h1 class="first-heading">
        Word<span class="first-heading--special">Analytics</span>
    </h1>
    <div class="container">
        <textarea class="textarea" spellcheck=false placeholder="Enter your text"></textarea> <!-- New -->
        <section class="stats">
            <section class="stat">
                <span class="stat__number stat__number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--Characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--x">280</span>
                <h2 class="second-heading">X</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </section>
        </section>
    </div>
    <footer class="footer">
        <small class="copyright">&copy; Copyright by Roy. All rights reserved.</small> <!-- New -->
        <small class="data">Last checked limits: 17 days ago</small> 
    </footer>
</body>
</html>
